  <div class="login-container">
    <div class="login-box">
      <h1>Login</h1>
      <p>Entre com sua conta do Google para acessar</p>
  
      <!-- FormulÃ¡rio de Login -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="Digite seu email"
          />
        </div>
  
        <div class="form-group">
          <label for="password">Senha</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Digite sua senha"
          />
        </div>
  
        <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
        <p class="divider">OU</p>
  
        <button type="button" class="google-btn" (click)="loginWithGoogle()">Entrar com Google</button>
      </form>
    </div>
